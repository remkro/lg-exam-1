<mat-card>
  <mat-card-title>Product detail page</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="details$ | async as item">{{ item.title }} {{item.price}} <p><a routerLink="/products/{{item.id}}"><img [src]="item.image" style="width:300px;"></a></p></ng-container>
  </mat-card-content>
</mat-card>
